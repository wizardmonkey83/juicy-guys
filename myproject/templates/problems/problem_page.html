{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="{% static 'css/problems.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <title>Editor</title>
</head>
<body>
    <main class="problem-page-container">
        <div class="header-row">
            
        </div>
        <div id="problem-panel" class="problem-panel">
            <!-- the logic for this needs to be implemented -->
            <button hx-post="{% url 'problem_question_window' %}" hx-target="problem-content" hx-trigger="click" hx-swap="innerHTML">Question</button> <!-- this should be an href back to the original problem panel-->
            <button hx-post="{% url 'problem_solution_window' %}" hx-target="problem-content" hx-trigger="click" hx-swap="innerHTML">Solution</button>
            <button hx-post="{% url 'problem_submissions_window' %}" hx-target="problem-content" hx-trigger="click" hx-swap="innerHTML">Submissions</button>

            <div id="problem-content">
                <!-- logic needs to be implemented. when the user clicks on a problem (through a seperate problem page) the get directed to this page, passing the problem along with them -->
                {% if problem %}
                    <h1>{{ problem.title }}</h1>
                    <!-- figure out how to check if a problem has been solved. can either query through submision (accounts.models) or create UserProblem model -->
                    <span>{{ problem.difficulty }}</span>
                    <span>{{ problem.status }}</span>

                    <!-- this needs to maintain structure -->
                    <pre>{{ problem.description }}</pre>
            </div>

        </div>
        <!-- form to pass data if button is pressed. make sure only one button can be pressed at a time -->
        <form>
            <div class="editor-testcase-wrapper">
                <!-- this may be where to place this dropdown as well as bug report -->

                <!-- this might need to be a form. all questions are rendered in using the users original preference, maybe i can store this in their session -->
                <select name="languages" id="languages">
                    <!-- judge0 language id, figure out how to pass this to the hidden input -->
                    <option value="71" name="language_id">Python</option>
                    <option value="62" name="language_id">Java</option>
                </select>

                <a href="https://some-bug-report-destination-probably-github/" target="blank">Report a Bug</a>

                <!-- initializes the editor -->
                <script>
                    var editor = ace.edit("editor");
                    editor.setTheme("ace/theme/github_dark");
                    // watch this, you may need to swap it out if a user changes the language
                    editor.session.setMode("ace/mode/python");
                </script>

                <!-- loads in starting code for js to extract and insert into the editor -->
                <textarea id="starting_code" name="starting_code" style="display: none;">{{ problem.starting_code }}</textarea>
                <script>
                    // this should insert the starting code into the editor
                    var starting_code = document.getElementById("starting_code").value;
                    editor.setValue(starting_code, -1);
                </script>
                <div class="editor" id="editor">
                    <!-- starting code needs to be placed here -->
                </div>

                <!-- console has two parts, the header and the contents within the selected header button -->
                <div class="console">
                    <div class="console-header">
                        <!-- logic for this needs to be implemented -->
                        <button hx-post="{% url 'problem_testcase_window' %}" hx-target="console-window" hx-trigger="click" hx-swap="innerHTML">Test Case</button>
                        <button hx-post="{% url 'problem_output_window' %}" hx-target="console-window" hx-trigger="click" hx-swap="innerHTML">Output</button>
                    </div>
                    <div id="console-window">
                        <!-- within this will be the testcases (1, 2, and/or 3) as well as the button to toggle between testcases -->
                        <!-- if the user selects output, the testcase toggle buttons will remain, and the input, users output and expected output will be shown. if an error occurs, it will be shown -->
                    </div>

                    <!-- extract code from ace editor -->
                    <script>
                        document.body.addEventListener('htmx:configRequest', function(evt) {
                            const editorContent = editor.getValue();
                            document.getElementById('code-input').value = editorContent;
                            });
                    </script>

                    <div class="console-footer">
                        <!-- passes relevant data to form then view -->
                        <textarea id="code_input" name="code" style="display: none;"></textarea>
                        <input type="hidden" id="language_id" name="language_id"/>
                        <input type="hidden" id="problem_id" name="problem_id"/>
                        <!-- footer that holds the run/submit buttons -->
                        <!-- logic for this needs to be implemented, not sure how to change the look of a button when it is pressed (loading animation) --> 
                        <button hx-post="{% url 'process_run_code' %}" hx-target="console-window" hx-trigger="click" hx-swap="innerHTML">Run</button>
                        <button hx-post="{% url 'process_submit_code' %}" hx-target="console-window" hx-trigger="click" hx-swap="innerHTML">Submit</button>
                    </div>
                </div>

                <div id="results-panel"></div>

            </div>
        </form>

        

    </main>
</body>
</html>
