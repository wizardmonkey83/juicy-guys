{% for problem in problems %}
    <a href="{% url 'load_problem' problem_id=problem.id %}" class="problem-rectangle {% cycle 'odd' 'even' %}">
        
        <div class="problem-main-info">
            <div class="problem-title">{{ problem.title }}</div>
            {% if problem.user_status == "solved" %}
                <div class="problem-status solved">Solved</div>
            {% elif problem.user_status == "attempted" %}
                <div class="problem-status attempted">Attempted</div>
            {% endif %}
        </div>
        
        <div class="problem-meta-info">
            <div class="problem-category" title="Category">{{ problem.category }}</div>
            <div class="problem-percentage" title="Acceptance">{{ problem.acceptance_rate }}%</div>
            <div class="problem-difficulty {{ problem.difficulty|lower }}" title="Difficulty">{{ problem.get_difficulty_display }}</div>
        </div>
    </a>
{% endfor %}
